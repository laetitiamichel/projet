<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <h1>
            Portfolio développeur
        </h1>
    </header>
    <main>
        <section>
            <h2>Présentation</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, 
                adipisicing elit. Tenetur, tempore?
            </p>
        </section>

        <section>
            <h3>
                Logos
            </h3>
            <ul>
                <li><img src="" alt="" loading="lazy"></li>
                <li><img src="" alt="" loading="lazy"></li>
                <li><img src="" alt="" loading="lazy"></li>
                <li><img src="" alt="" loading="lazy"></li>
                <li><img src="" alt="" loading="lazy"></li>
                <li><img src="" alt="" loading="lazy"></li>
            </ul>
        </section>
        <div class="form" role="section" aria-describedby="form">
            <!-- fieldset obligatoire pour l'accesibilité commande vocale -->
            <fieldset id="form">
                <legend>
                    Rechercher ici
                </legend>
                <!-- method est la methode d'envoi, post = envoyer l'info dans un serveur : 
                get = rechercher dans la page -->

                <form action="https://www.google.com/search?" method="get">
                    <!-- le label sert renvoyer le cursur sur le champ -->
                    <label for="search"> Recherche sur le site </label>
                    <input type="search" name="q" id="search" placeholder="search" aria-required="true">
                    <input type="submit" value="Chercher">

                </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <p>
            &copy; - MIT - <time datetime="2023-09-07">2023</time>
        </p>
    </footer>

</body>
</html>
